<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>はじめてのJavascript</title>
    </head>
    <body>
        <script>
            document.write("はじめてのJavascript");

            var num;
            var num=["13","5"];
            var greet="こんにちは";
            document.write("<br>");
            document.write(num);
            document.write("<br>");
            document.write(greet);
            document.write("<br>");
            document.write("足し算:"+(num[0]+num[1])+"<br>"); 
            document.write("引き算:"+(num[0]-num[1])+"<br>"); 
            document.write("かけ算:"+(num[0]*num[1])+"<br>"); 
            document.write("割り算:"+(num[0]/num[1])+"<br>"); 
            document.write("剰余算:"+(num[0]%num[1])+"<br>"); 

        </script>
    </body>
<html>
